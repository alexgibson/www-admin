process data:
  stage: build
  tags:
    - mozmeao
    - aws
  only:
    - dev
    - master
    - prod
  script:
    - docker-compose build --pull app
    - docker-compose run --rm --user "$(id -u)" app
    - ./push.sh
  after_script:
    - docker-compose down
    - docker network rm $(docker network ls -f name="www-admin_default" -q) || true
